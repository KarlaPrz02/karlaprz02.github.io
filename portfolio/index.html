<title>Portfolio</title>
<style>
body {
    background-color: #151515;;
    color: #eee;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 {
    margin-bottom: 1rem;
    color: #7289da;
}
table {
    border-collapse: collapse;
    width: 100%;
    max-width: 600px;
    background: #23272a;
    border-radius: 6px;
    overflow: hidden;
}
th, td {
    padding: 12px 15px;
    text-align: left;
}
th {
    background-color: #40444b;
    font-weight: 600;
}
tr:nth-child(even) {
    background-color: #2f3136;
}
tr:hover {
    background-color: #393c43;
}
caption {
    margin-bottom: 0.75rem;
    font-weight: bold;
    font-size: 1.2rem;
}

/* Bot√≥n arriba a la izquierda */
.btn-top-left {
    position: fixed;
    top: 1rem;
    left: 1rem;
    display: inline-block;
    padding: 0.4rem 0.8rem;
    background-color: #3a3d42;
    color: #eee;
    border: 1.5px solid #5a5d63;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.9rem;
    text-decoration: none;
    transition: background-color 0.25s ease, border-color 0.25s ease;
    user-select: none;
    z-index: 1000;
}
.btn-top-left:hover {
    background-color: #4e5157;
    border-color: #7289da;
    color: #fff;
}
